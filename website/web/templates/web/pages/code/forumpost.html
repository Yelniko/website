{% extends 'web/pages/base.html' %}

{% block title %}
    Forum
{% endblock %}

{% block content %}
    <form class="content task" method="post">
        {% csrf_token %}
        {{ forum.post }}
        <button class="button p" type="submit">Save</button>
    </form>
    {% if post %}
        {% for el in post %}
            <div class="content task">
                <p >{{ el.post }}</p>
            </div>
        {% endfor %}
    {% else %}
        <div class="content task">
            <a class="content_h1 task">There are no post at the moment</a>
        </div>
    {% endif %}
{% endblock %}
